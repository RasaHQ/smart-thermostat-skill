on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run E2E tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync
        env:
          RASA_PRO_LICENSE: ${{ secrets.RASA_PRO_LICENSE }}

      - name: Train model
        run: uv run rasa train
        env:
          RASA_PRO_LICENSE: ${{ secrets.RASA_PRO_LICENSE }}

      - name: Run E2E tests
        run: uv run rasa test e2e tests/
        env:
          RASA_PRO_LICENSE: ${{ secrets.RASA_PRO_LICENSE }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LLM_API_HEALTH_CHECK: "false"

  build:
    name: Build and deploy Rasa Pro
    needs: test
    if: github.ref == 'refs/heads/main'
    uses: RasaHQ/infrasec-workflows/.github/workflows/build-push-ecr-image.yml@main
    with:
      aws-region: us-east-1
      aws-role-to-assume: arn:aws:iam::536697228103:role/github_actions_aws_iam_role-1f4585a
      ecr-repo: 536697228103.dkr.ecr.us-east-1.amazonaws.com/lab-devrel-upskill-thermostat/dev
      yq-script: |
        yq eval '.rasa.image.repository = strenv(IMAGE_REPO)' -i argocd/rasa-pro/values.yaml
        yq eval '.rasa.image.tag = strenv(IMAGE_TAG)' -i argocd/rasa-pro/values.yaml
    secrets: inherit
