test_cases:
  - test_case: user greets the assistant
    steps:
      - user: "hi"
      - utter: utter_greeting

  - test_case: user asks what the bot can do
    steps:
      - user: "what can you do?"
      - utter: utter_what_can_you_do

  - test_case: user asks who the bot is
    steps:
      - user: "who are you?"
      - utter: utter_who_are_you

  - test_case: user says goodbye
    steps:
      - user: "bye"
      - utter: utter_goodbye

  - test_case: user asks for help
    steps:
      - user: "help"
      - utter: utter_help
